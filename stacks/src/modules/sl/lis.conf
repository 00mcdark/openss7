## Driver specifications
## -----------------------------------------------------------
##	name	    prefix	major	n-minors    n-majors
driver	sl-min	    sl_min	*
driver	sl-mux	    sl_mux	*		    
driver	slm	    slm		*

## Pushable module specifications
## -----------------------------------------------------------
##	name	    prefix
module	sl	    sl
module	slpmod	    slpmod
module	sm_mod	    sm_mod

## Object name specifications
## -----------------------------------------------------------
##	type	name	    object name
objname	driver	sl-min	    sl_min
objname	driver	sl-mux	    sl_mux
objname	driver	slm	    slm
objname	module	sl	    sl
objname	module	slpmod	    slpmod
objname	module	sm_mod	    sm_mod


##
## Loadable specifications
## -----------------------------------------------------------
##		name
loadable	sl-min
loadable	sl-mux
loadable	slm
loadable	sl
loadable	slpmod
loadable	sm_mod

##   Node specifications
## -----------------------------------------------------------
##	name		    type    perm    major	minor
node	/dev/sl-mux		c   0666    sl-mux	0
node	/dev/slm		c   0666    slm		0

