## Driver specifications
## -----------------------------------------------------------
##	name	    prefix	major	n-minors    n-majors
driver	mtp	    mtp		*
driver	mtp-min	    mtp_min	*

## Module specifications
## -----------------------------------------------------------
##	name	    prefix
module	mtp-npi	    mtp_npi
module	mtp-tpi	    mtp_tpi

## Object name specifications
## -----------------------------------------------------------
##	type	name	    object name
objname	driver	mtp	    mtp
objname	driver	mtp-min	    mtp-min

## Loadable specifications
## -----------------------------------------------------------
loadable mtp
loadable mtp-min

## Node specifications
## -----------------------------------------------------------
##	name		    type    perm    major	minor
node	/dev/mtp-min		c   0666    mtp-min	0
node	/dev/mtp		c   0666    mtp		0
node	/dev/mtp-mtpi		c   0666    mtp		0
node	/dev/mtp-tpi		c   0666    mtp		1
node	/dev/mtp-npi		c   0666    mtp		2
node	/dev/mtp-mgmt		c   0666    mtp		3
