# Driver specifications
# -----------------------------------------------------------
#	name	    prefix	major	n-minors    n-majors
driver	x400p	    x400p	*
driver	x400p-sdl   sdl_x400p	*
driver	x400p-sdt   sdt_x400p	*
driver	x400p-sl    sl_x400p	*
driver	x400p-mx    mx_x400p	*
driver	x100p	    x100p	*
driver	x100p-sdl   sdl_x100p	*
driver	x100p-sdt   sdt_x100p	*
driver	x100p-sl    sl_x100p	*
driver	x100p-mx    mx_x100p	*

# Pushable module specifications
# -----------------------------------------------------------
#	name	    prefix
module	ch-sdl	    ch_
module	mx-sdl	    mx_

# Object name specifications
# -----------------------------------------------------------
#	type	name	    object name
objname driver	x400p	    x400p-ss7
objname driver	x400p-sdl   sdl-x400p
objname driver	x400p-sdt   sdt-x400p
objname driver	x400p-sl    sl-x400p
objname	driver	x400p-mx    x400p-mx
objname driver	x100p	    x100p-ss7
objname driver	x100p-sdl   sdl-x100p
objname driver	x100p-sdt   sdt-x100p
objname driver	x100p-sl    sl-x100p
objname	driver	x100p-mx    x100p-mx
objname	module	ch-sdl	    ch-x400p
objname	module	mx-sdl	    mx-x400p

# Loadable specifications
# -----------------------------------------------------------
#		name
loadable	x400p-ss7
loadable	sdl-x400p
loadable	sdt-x400p
loadable	sl-x400p
loadable	x400p-mx
loadable	x100p-ss7
loadable	sdl-x100p
loadable	sdt-x100p
loadable	x100p-mx
loadable	sl-x100p
loadable	ch-x400p
loadable	mx-x400p

# Node specifications
# -----------------------------------------------------------
#	name		    type    perm    major	minor
node	/dev/x400p		c   0666    x400p	0
node	/dev/x400p-ss7-sdl	c   0666    x400p	0
node	/dev/x400p-ss7-lm	c   0666    x400p	3
node	/dev/x100p		c   0666    x100p	0
node	/dev/x100p-ss7-sdl	c   0666    x100p	0
node	/dev/x100p-ss7-lm	c   0666    x100p	3
node	/dev/x400p-sdl		c   0666    x400p-sdl	0
node	/dev/x400p-sdt		c   0666    x400p-sdt	0
node	/dev/x400p-sl		c   0666    x400p-sl	0
node	/dev/x400p-mx		c   0666    x400p-mx	0
node	/dev/x100p-sdl		c   0666    x100p-sdl	0
node	/dev/x100p-sdt		c   0666    x100p-sdt	0
node	/dev/x100p-sl		c   0666    x100p-sl	0
